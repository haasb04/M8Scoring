<h2>{{team.Name}}</h2>
<div class="row">
  <div class="col-lg-4">
    <button type="button" class="btn" (click)="onAddMatch()">
      <span class="glyphicon glyphicon-plus">Add New Match</span>
    </button>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 pull-right">
    <table-filter placeholder="Search Matches" quickSearchUrl="api/Home/QS/{{team.Id}}" (filtered)="onFiltered($event)" initialFilterText="{{spfInputs.Filter}}"></table-filter>
  </div>
</div>
<table class="table table-hover" sortable-table (sorted)="onSorted($event)">
  <thead>
    <tr>
      <th sortable-column="Date">Date</th>
      <th sortable-column="Opponent">Opponent</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr class="clickable-row" *ngFor="let match of matches" [class.selected]="match === selectedMatch" (click)="onSelect(match)">
      <td>{{match.Date}}</td>
      <td>{{match.Opponent}}</td>
      <td>{{match.Score}}</td>
    </tr>
  </tbody>
</table>
<table-paging totalPages="totalPages" [(spfData)]="spfOutputs" (pageChanged)="onPageChanged($event)"></table-paging>
