<h2>{{title}}</h2>
<table-filter placeholder="Search Teams" quickSearchUrl="url"></table-filter>
<table class="table" sortable-table (sorted)="onSorted($event)">
  <thead>
    <tr>
      <th sortable-column="Id">Id</th>
      <th sortable-column="Number">Number</th>
      <th sortable-column="Name">Name</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let team of teams">
      <td>{{team.Id}}</td>
      <td>{{team.Number}}</td>
      <td>{{team.Name}}</td>
    </tr>
  </tbody>
</table>
<table-paging totalPages="totalPages" [(spfData)]="spfOutputs" (pageChanged)="onPageChanged($event)"></table-paging>
