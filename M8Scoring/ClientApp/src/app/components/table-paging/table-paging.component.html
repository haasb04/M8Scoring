<nav>
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="onPrevious()">Previous</a></li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage==page">
      <a class="page-link" (click)="onPageChanged(page)">{{page}}</a>
    </li>
    <li class="page-item" [class.disabled]="totalPages > 1"><a class="page-link" (click)="onNext()">Next</a></li>
  </ul>
</nav>
