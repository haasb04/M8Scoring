<h2>{{title}}</h2>
<div class="team-edit">
  <div>
    <label for="name">Team Name:</label>
    <br />
    <input type="text" id="name" [(ngModel)]="team.Name" placeholder="choose a name..." />
  </div>
  <div>
    <label for="number">Team Number:</label>
    <br />
    <input type="text" id="number" [(ngModel)]="team.Number" placeholder="choose a number..." />
  </div>
  <div>
    <label for="home">Team Home:</label>
    <br />
    <input type="text" id="home" [(ngModel)]="team.Home" placeholder="Home Location..." />
  </div>
  <div>
    <label for="level">Level</label>
    <select class="form-control" [(ngModel)]="team.Level" name="level" id="level">
      <option value="Open">Open</option>
      <option value="Advanced">Advanced</option>
      <option value="Masters">Masters</option>
    </select>
  </div>
  <h3>Players</h3>
  <div><Button class="btn" [class.disabled]="team.Players != null && team.Players.length >=8" (click)="addPlayer()"><span class="glyphicon glyphicon-plus">Add Player</span></Button></div>
  <div><player-picker [class.invisible]="!showPlayerPicker" (playerPicked)="onPlayerPicked($event)"></player-picker></div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let player of team.Players">
      <div class="row">
        <div class="col-sm-4">
          <span>{{player.Number}}: {{player.LastName}}, {{player.FirstName}} - {{player.Rating}}</span>
        </div>
        <div class="col-sm-4"><input type="button" class="btn btn-link" (click)="editPlayer(player)" value="Edit" /><input type="button" class="btn btn-link" (click)="removePlayer(player)" value="Remove" /></div>
      </div>
    </li>
  </ul>

  <div>
    <input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(team)" />
    <input *ngIf="!editMode" type="button" value="Create Team" (click)="onSubmit(team)" />
    <input type="button" value="Cancel" (click)="onBack()" />
  </div>
</div>
