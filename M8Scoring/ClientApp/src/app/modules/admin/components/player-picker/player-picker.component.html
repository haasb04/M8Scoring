<div class="input-group">
  <input id="search-box" class="form-control" type="search" autocomplete="off" [(ngModel)]="searchText" (keydown)="onKeyDown($event)" placeholder="type player number or name" />
</div>
<div class="list-group" *ngIf="results.length > 0">
  <a class="list-group-item" *ngFor="let result of results; let idx = index" [class.active]="idx == activeIdx" (click)="pickPlayer(idx)"><b>{{result.Number}} - </b>{{result.LastName}}, {{result.FirstName}}</a>
</div>
