<h2>{{title}}</h2>
<div class="match-edit" *ngIf="team">
  <form #matchForm="ngForm" (ngSubmit)="onSubmit(matchHeader)">
    <h3>{{team.Name}}</h3>
    Opponent: <opponent-selector placeholder="enter team name or number" [(opponent)]="matchHeader.OpponentId" searchUrl="api/team/opponentSearch"></opponent-selector>
    <div>
      <label for="date">Date</label>
      <br />
      <input class="form-control" type="date" id="date" name="date" [(ngModel)]="matchHeader.Date" #date="ngModel" required />
      <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">
        <div *ngIf="date.errors.required">
          Date is required
        </div>
      </div>
    </div>
    <div>
      <label for="matchLocation">Location</label>
      <br/>
      <input class="form-control" type="text" id="mathLocation" [(ngModel)]="matchHeader.Location" name="matchLocation" #matchLocation="ngModel" />
    </div>
    <div>
      <label for="level">Level</label>
      <select class="form-control" [(ngModel)]="matchHeader.Level" name="level" id="level">
        <option value="Open">Open</option>
        <option value="Advanced">Advanced</option>
        <option value="Masters">Masters</option>
      </select>
    </div>
    <div>
      <label for="isRegularSeason">Regular Season?</label>
      <br/>
      <input class="form-control" type="checkbox" id="isRegularSeason" [(ngModel)]="matchHeader.IsRegularSeason" name="isRegularSeason" />
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!matchForm.form.valid">Submit</button>
    <button type="button" class="btn btn-cancel" (click)="onBack()">Cancel</button>
  </form>
</div>
